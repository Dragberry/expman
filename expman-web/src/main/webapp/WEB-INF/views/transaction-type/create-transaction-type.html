<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorator="template/template">
<head>
	<title th:text="#{messages.createTransactionType}">Create transaction type</title>
</head>
<body>
	<div layout:fragment="content">
		<h3 th:text="#{messages.createTransactionType}">Create transaction type</h3>
		<form method="POST" th:object="${transactionTypeModel}">
			<div class="errors" th:if="${#fields.hasErrors('*')}">
				<ul>
					<li th:each="err : ${#fields.errors('*')}" th:text="${err}">
						Input is incorrect
					</li>
				</ul>
			</div>
			<label th:class="${#fields.hasErrors('name')}? 'error'">
				Name
			</label>: 
			<input type="text" th:field="*{name}"
				th:class="${#fields.hasErrors('name')}? 'error'" /><br />
			
			<select th:field="*{type}">
			  <option th:each="typeObj : ${typeList}" 
			          th:value="${typeObj}" 
			          th:text="${typeObj.title}"/>
			</select>
			
			<br />
				
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<input type="submit" value="Save transaction type" />
		</form>
	</div>
</body>
</html>
