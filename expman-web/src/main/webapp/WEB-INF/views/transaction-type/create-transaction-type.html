<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorator="template/content-template">
<head>
	<title th:text="#{messages.transactionType.newTransactionType}">Create transaction type</title>
</head>
<body>
	
	<div layout:fragment="headerPanel">
		<h4 th:text="#{messages.transactionType.newTransactionType}">Create transaction type</h4>
	</div>
	
	<div layout:fragment="leftMenu">
		<span>Menu</span>
	</div>
	
	<div layout:fragment="data">
		<form method="POST" th:object="${transactionType}">
			<div layout:fragment="error-list" th:replace="component/error-list :: error-list">Error list</div>
			<div class="form-group col-md-4"
			 	th:classappend="${#fields.hasErrors('name')}? 'has-error'">
				<label th:for="*{name}" th:text="#{messages.transactionType.name}">Name</label>
			  	<input type="text" class="form-control" th:field="*{name}"/>
			</div>
			<div class="form-group col-md-4"
			 	th:classappend="${#fields.hasErrors('parentKey')}? 'has-error'">
			  	<label th:for="*{parentKey}" th:text="#{messages.transactionType.parent}">Parent</label>
			  	<select class="form-control" th:field="*{parentKey}">
			  		<option value="" th:text="#{messages.general.optionNotSelected}"/>
			  		<option th:each="parent : ${parentTypeList}" 
			        	th:value="${parent.transactionTypeKey}" 
			        	th:text="${parent.name}"/>
			  	</select>
			</div>
			
			<div class="col-md-12">
				<hr />
			</div>
			
			<div class="form-group col-md-12">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				<button type="submit" class="btn btn-primary" th:text="#{messages.transactionType.submitCreate}">Submit transaction type</button>
			</div>
		</form>
	</div>
</body>
</html>
