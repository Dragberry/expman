<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorator="template/template">
<head>
	<title th:text="#{messages.registration.title}">Registration form</title>
</head>
<body>
	<div layout:fragment="content" class="content">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h4 th:text="#{messages.registration.title}"></h4>
				<div class="col-md-12">
					<hr />
				</div>
				<form method="POST" th:object="${customerQuery}">
					<div class="col-md-12 alert alert-danger" th:if="${#fields.hasErrors('*')}">
						<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
						<strong th:text="#{messages.alert.checkInputData}">Check input data!</strong>
						<ul>
							<li th:each="err : ${#fields.errors('*')}" th:text="${err}">
								Input is incorrect
							</li>
						</ul>
					</div>
					
					<div class="form-group col-md-12"
					 	th:classappend="${#fields.hasErrors('customerName')}? 'has-error'">
						<label th:for="*{customerName}" th:text="#{messages.registration.customerName}">Customer name</label>
					  	<input type="text" class="form-control" th:field="*{customerName}"/>
					</div>
					<div class="form-group col-md-12"
					 	th:classappend="${#fields.hasErrors('password')}? 'has-error'">
						<label th:for="*{password}" th:text="#{messages.registration.password}">Password</label>
					  	<input type="text" class="form-control" th:field="*{password}"/>
					</div>
					<div class="form-group col-md-12"
					 	th:classappend="${#fields.hasErrors('passwordRepeated')}? 'has-error'">
						<label th:for="*{passwordRepeated}" th:text="#{messages.registration.passwordRepeated}">Password repeated</label>
					  	<input type="text" class="form-control" th:field="*{passwordRepeated}"/>
					</div>
					<div class="form-group col-md-12"
					 	th:classappend="${#fields.hasErrors('firstName')}? 'has-error'">
						<label th:for="*{firstName}" th:text="#{messages.registration.firstName}">First name</label>
					  	<input type="text" class="form-control" th:field="*{firstName}"/>
					</div>
					<div class="form-group col-md-12"
					 	th:classappend="${#fields.hasErrors('lastName')}? 'has-error'">
						<label th:for="*{lastName}" th:text="#{messages.registration.lastName}">Last name</label>
					  	<input type="text" class="form-control" th:field="*{lastName}"/>
					</div>
					<div class="form-group col-md-12"
					 	th:classappend="${#fields.hasErrors('email')}? 'has-error'">
						<label th:for="*{email}" th:text="#{messages.registration.email}">E-mail</label>
					  	<input type="text" class="form-control" th:field="*{email}"/>
					</div>
					<div class="col-md-12">
						<hr />
					</div>
					<div class="form-group col-md-12">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						<button type="submit" class="btn btn-default" th:text="#{messages.registration.submit}">Register</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
