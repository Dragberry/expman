<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Expense Manager</title>
	<meta charset="UTF-8"/>
</head>
<body>
	<h3>Registration page</h3>
	<form method="POST" th:object="${customerQuery}">
		<div class="errors" th:if="${#fields.hasErrors('*')}">
			<ul>
				<li th:each="err : ${#fields.errors('*')}" th:text="${err}">
					Input is incorrect
				</li>
			</ul>
		</div>
		<label th:class="${#fields.hasErrors('customerName')}? 'error'">
			Username
		</label>: 
		<input type="text" th:field="*{customerName}"
			th:class="${#fields.hasErrors('customerName')}? 'error'" /><br />
		<label th:class="${#fields.hasErrors('password')}? 'error'">
			Password
		</label>: 
		<input type="password" th:field="*{password}"
			th:class="${#fields.hasErrors('password')}? 'error'" /><br />
		<label th:class="${#fields.hasErrors('passwordRepeated')}? 'error'">
			Repeat password
		</label>: 
		<input type="password" th:field="*{passwordRepeated}"
			th:class="${#fields.hasErrors('passwordRepeated')}? 'error'" /><br />
		
		<label th:class="${#fields.hasErrors('firstName')}? 'error'">
			First Name
		</label>: 
		<input type="text" th:field="*{firstName}"
			th:class="${#fields.hasErrors('firstName')}? 'error'" /><br />	
		<label th:class="${#fields.hasErrors('lastName')}? 'error'">
			Last Name
		</label>: 
		<input type="text" th:field="*{lastName}"
			th:class="${#fields.hasErrors('lastName')}? 'error'" /><br />	
		<label th:class="${#fields.hasErrors('email')}? 'error'">
			E-mail
		</label>: 
		<input type="text" th:field="*{email}"
			th:class="${#fields.hasErrors('email')}? 'error'" /><br />	
			
			
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		<input type="submit" value="Register" />
	</form>
</body>
</html>
