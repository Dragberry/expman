<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorator="template/content-template">
<head>
	<title th:text="#{messages.createTransaction}">Create transaction</title>
</head>
<body>

	<div layout:fragment="headerPanel">
		<h4 th:text="#{messages.createTransaction}">Create transaction</h4>
	</div>
	
	<div layout:fragment="leftMenu">
		<span>Menu</span>
	</div>
	
	<div layout:fragment="data">
		<form method="POST" th:object="${transaction}">
			<div class="form-group col-md-4">
			  	<label th:for="*{accountKey}">Account</label>
			  	<select class="form-control" th:field="*{accountKey}">
			  		<option th:each="account : ${accountList}" 
			        	th:value="${account.accountKey}" 
			        	th:text="${account.number}"/>
			  	</select>
			</div>
			<div class="form-group col-md-4">
			  	<label th:for="*{currency}">Currency</label>
			  	<input type="text" class="form-control" th:field="*{currency}"/>
			</div>
			<div class="form-group col-md-4">
				<label th:for="*{amount}">Amount</label>
			  	<input type="text" class="form-control" th:field="*{amount}"/>
			</div>
			
			<div class="form-group col-md-4">
			  	<label th:for="*{transactionTypeKey}">Account</label>
			  	<select class="form-control" th:field="*{transactionTypeKey}">
			  		<option th:each="type : ${transactionTypeList}" 
			          	th:value="${type.transactionTypeKey}" 
			          	th:text="${type.name}"/>
			  	</select>
			</div>
			<div class="form-group col-md-4">
			  	<label th:for="*{counterPartyKey}">Account</label>
			  	<select class="form-control" th:field="*{counterPartyKey}">
			  		<option th:each="cp : ${counterPartyList}" 
			        	th:value="${cp.counterPartyKey}" 
			        	th:text="${cp.name}"/>
			  	</select>
			</div>
			
			<div class="form-group col-md-12">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				<button type="submit" class="btn btn-default">Create transaction</button>
			</div>
		</form>
	</div>
	
</body>
</html>
