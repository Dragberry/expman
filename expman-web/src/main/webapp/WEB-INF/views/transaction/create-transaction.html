<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorator="template/content-template">
<head>
	<title th:text="#{messages.transaction.newTransaction}">New transaction</title>
</head>
<body>

	<div layout:fragment="headerPanel">
		<h4 th:text="#{messages.transaction.newTransaction}">New transaction</h4>
	</div>
	
	<div layout:fragment="leftMenu">
		<span>Menu</span>
	</div>
	
	<div layout:fragment="data">
		<form method="POST" th:object="${transaction}">
			<div layout:fragment="error-list" th:replace="component/error-list :: error-list">Error list</div>
			<div class="form-group col-md-4" 
			 	th:classappend="${#fields.hasErrors('accountKey')}? 'has-error'">
			  	<label th:for="*{accountKey}" 
			  		th:text="#{messages.transaction.account}">
			  		Account
			  	</label>
			  	<select class="form-control" th:field="*{accountKey}">
			  		<option th:each="account : ${accountList}" 
			        	th:value="${account.accountKey}" 
			        	th:text="${account.number}"/>
			  	</select>
			</div>
			<div class="form-group col-md-4"
			 	th:classappend="${#fields.hasErrors('transactionTypeKey')}? 'has-error'">
			  	<label th:for="*{transactionTypeKey}" th:text="#{messages.transaction.transactionTypeName}">Transaction type</label>
			  	<select class="form-control" th:field="*{transactionTypeKey}">
			  		<option th:each="type : ${transactionTypeList}" 
			          	th:value="${type.transactionTypeKey}" 
			          	th:text="${type.name}"/>
			  	</select>
			</div>
			<div class="form-group col-md-4"
			 	th:classappend="${#fields.hasErrors('type')}? 'has-error'">
				<label th:for="*{type}" th:text="#{messages.transaction.transactionType}">Type</label>
			  	<select class="form-control" th:field="*{type}">
			  		<option th:each="type : ${typeList}" 
			        	th:value="${type}"
			        	th:text="#{messages.transaction.transactionType +${type}}" />
			  	</select>
			</div>
			
			<div class="form-group col-md-4"
			 	th:classappend="${#fields.hasErrors('counterPartyKey')}? 'has-error'">
			  	<label th:for="*{counterPartyKey}" th:text="#{messages.transaction.counterParty}">Counter party</label>
			  	<select class="form-control" th:field="*{counterPartyKey}">
			  		<option th:each="cp : ${counterPartyList}" 
			        	th:value="${cp.counterPartyKey}" 
			        	th:text="${cp.name}"/>
			  	</select>
			</div>
			<div class="form-group col-md-4"
			 	th:classappend="${#fields.hasErrors('amount')}? 'has-error'">
				<label th:for="*{amount}" th:text="#{messages.transaction.amount}">Amount</label>
			  	<input type="text" class="form-control" th:field="*{amount}"/>
			</div>
			<div class="form-group col-md-4"
			 	th:classappend="${#fields.hasErrors('currency')}? 'has-error'">
			  	<label th:for="*{currency}" th:text="#{messages.transaction.currency}">Currency</label>
			  	<select class="form-control" th:field="*{currency}">
			  		<option th:each="currency : ${currencyList}" 
			        	th:value="${currency}" 
			        	th:text="${currency}"/>
			  	</select>
			</div>
			
			<div class="form-group col-md-8"
			 	th:classappend="${#fields.hasErrors('description')}? 'has-error'">
				<label th:for="*{description}" th:text="#{messages.transaction.description}">Description</label>
			  	<textarea class="form-control" th:field="*{description}"></textarea>
			</div>
			
			<div class="col-md-12">
				<hr />
			</div>
			
			<div class="form-group col-md-12">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				<button type="submit" class="btn btn-primary" th:text="#{messages.transaction.submitCreate}">Submit transaction</button>
			</div>
		</form>
	</div>
	
</body>
</html>
