<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorator="template/content-template">
<head>
	<title th:text="#{messages.counterParty.newCounterParty}">Create counter party</title>
</head>
<body>
	
	<div layout:fragment="headerPanel">
		<h4 th:text="#{messages.counterParty.newCounterParty}">New transaction</h4>
	</div>
	
	<div layout:fragment="leftMenu">
		<span>Menu</span>
	</div>
	
	<div layout:fragment="data">
		<form method="POST" th:object="${counterParty}">
			<div layout:fragment="error-list" th:replace="component/error-list :: error-list">Error list</div>
			<div class="form-group col-md-4"
			 	th:classappend="${#fields.hasErrors('name')}? 'has-error'">
				<label th:for="*{name}" th:text="#{messages.counterParty.name}">Name</label>
			  	<input type="text" class="form-control" th:field="*{name}"/>
			</div>
			<div class="form-group col-md-4"
			 	th:classappend="${#fields.hasErrors('physical')}? 'has-error'">
			  <label th:for="*{physical}" th:text="#{messages.counterParty.physical}">Physical</label>
			  <input type="checkbox" class="form-control" th:field="*{physical}" />
			</div>
						
			
			<div class="col-md-12">
				<hr />
			</div>
			
			<div class="form-group col-md-12">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				<button type="submit" class="btn btn-primary" th:text="#{messages.counterParty.submitCreate}">Submit counter party</button>
			</div>
		</form>
	</div>
</body>
</html>
