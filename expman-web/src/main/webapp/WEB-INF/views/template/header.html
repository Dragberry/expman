<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
</head>
<body>
	<div th:fragment="header">
		<h1>Welcome to Expense Manager, <span th:text="${customerName}"></span></h1>
		<div>
			<div sec:authorize="isAuthenticated()">
				<a th:href="@{/logout}">Logout</a>
			</div>
			<div sec:authorize="!isAuthenticated()">
				<form method="post" action="@{/login}">
					<div>
                		<label for="customerName">Customer name</label>
                        <input type="text" id="customerName" name="ssoId" placeholder="Enter Username" />
                    </div>
                    <div>
                    	<label for="password">Password</label> 
                    	<input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" />
                    </div>
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<div>
	                    <input type="submit" value="Log in" />
	                </div>
				</form>
				<a th:href="@{/logout}">Logout</a>
			</div>
		</div>
		<ul>
			<li><a th:href="@{/customer}">Customer Page</a></li>
			<li><a th:href="@{/admin}">Administration Page</a></li>
			<li><a th:href="@{/registration}">Registration</a></li>
			<li><a th:href="@{/interchange/create}">Create interchange</a></li>
			<li><a th:href="@{/interchange/list}">List interchange</a></li>
			<li><a th:href="@{/interchange-type/create}">Create interchange type</a></li>
			<li><a th:href="@{/counter-party/create}">Create counter party</a></li>
		</ul>
	</div>
</body>
</html>
