<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorator="template/content-template">
<head>
	<title th:text="#{messages.import.title}">Import</title>
</head>
<body>

	<div layout:fragment="headerPanel">
		<h4 th:text="#{messages.import.title}">Import</h4>
	</div>
	
	<div layout:fragment="leftMenu">
		<span>Menu</span>
	</div>
	
	<div layout:fragment="data">
		<div class="col-md-12">
			<form method="POST" th:action="@{/admin/do-import}" enctype="multipart/form-data" >
				<div class="form-group col-md-6">
					<label for="file">Select File</label>
					<input type="file" name="file" id="file" class="file form-control"></input>
				</div>
				<div class="form-group col-md-12">	
					<button type="submit" class="btn btn-primary" th:text="#{messages.import.start}">Upload</button>
        			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        		</div>
        	</form>
		</div>
	</div>
</body>
</html>
