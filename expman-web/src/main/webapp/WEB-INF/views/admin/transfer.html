<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorator="template/content-template">
<head>
	<title th:text="#{messages.transfer.title}">Transfer</title>
</head>
<body>
	<script layout:fragment="script" th:inline="javascript">
		/*<![CDATA[*/
			function uploadImportFile(){
		    	$("#uploadForm").ajaxForm({
		       	success : function(data) { 
		        	alert("The file has been successfully imported!");
		        },
		        dataType : "text"
		       }).submit();
		    }
		/*]]>*/
	</script>
	<div layout:fragment="headerPanel">
		<h4 th:text="#{messages.transfer.title}">Import</h4>
	</div>
	
	<div layout:fragment="leftMenu">
		<span>Menu</span>
	</div>
	
	<div layout:fragment="data">
		<div class="col-md-12">
			<div class="form-group col-md-6">
				<form id="uploadForm" method="POST" th:action="@{/admin/do-import}" enctype="multipart/form-data" >
					<label for="file">Select File</label>
					<input type="file" name="file" id="file" class="file form-control"></input>
       				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        		</form>
        	</div>
        	<div class="form-group col-md-12">	
				<button type="submit" 
					class="btn btn-primary" 
					th:text="#{messages.import.start}"
					onclick="uploadImportFile()">Upload</button>
       		</div>
       		<div class="form-group col-md-12">
       			<hr />
       		</div>
       		<div class="form-group col-md-12">
       			<form id="exportForm" method="GET" th:action="@{/admin/do-export}">
       				<button type="submit" 
						class="btn btn-primary" 
						th:text="#{messages.export.start}">Upload</button>
       			</form>
       		</div>
		</div>
	</div>
</body>
</html>
